<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Select Seat - Movie Seat Booking</title>
</head>
<body>
  <h1>Select Seat</h1>

  <div class="container">
    
    <div class="screen"></div>
    <div class="row">
      <!-- Row A -->
      <div class="seat">A1</div>
      <div class="seat">A2</div>
      <div class="seat">A3</div>
      <div class="seat">A4</div>
      <div class="seat">A5</div>
      <div class="seat">A6</div>
      <div class="seat">A7</div>
      <div class="seat">A8</div>
      <div class="seat">A9</div>
      <div class="seat">A10</div>
    </div>

    <div class="row">
      <!-- Row B -->
      <div class="seat">B1</div>
      <div class="seat">B2</div>
      <div class="seat">B3</div>
      <div class="seat">B4</div>
      <div class="seat">B5</div>
      <div class="seat">B6</div>
      <div class="seat">B7</div>
      <div class="seat">B8</div>
      <div class="seat">B9</div>
      <div class="seat">B10</div>
    </div>

    <div class="row">
      <!-- Row C -->
      <div class="seat">C1</div>
      <div class="seat">C2</div>
      <div class="seat">C3</div>
      <div class="seat">C4</div>
      <div class="seat">C5</div>
      <div class="seat">C6</div>
      <div class="seat">C7</div>
      <div class="seat">C8</div>
      <div class="seat">C9</div>
      <div class="seat">C10</div>
    </div>

    <div class="row">
      <!-- Row D -->
      <div class="seat">D1</div>
      <div class="seat">D2</div>
      <div class="seat">D3</div>
      <div class="seat">D4</div>
      <div class="seat">D5</div>
      <div class="seat">D6</div>
      <div class="seat">D7</div>
      <div class="seat">D8</div>
      <div class="seat">D9</div>
      <div class="seat">D10</div>
    </div>

    <div class="row">
      <!-- Row E -->
      <div class="seat">E1</div>
      <div class="seat">E2</div>
      <div class="seat">E3</div>
      <div class="seat">E4</div>
      <div class="seat">E5</div>
      <div class="seat">E6</div>
      <div class="seat">E7</div>
      <div class="seat">E8</div>
      <div class="seat">E9</div>
      <div class="seat">E10</div>
    </div>

    <!-- Add more rows if necessary -->

    <ul class="showcase">
      <li><div class="seat"></div><small>Available</small></li>
      <li><div class="seat selected"></div><small>Selected</small></li>
      <li><div class="seat sold"></div><small>Taken</small></li>
    </ul>

    <div class="datetime-container">
      <label>Select date:</label>
      <input type="date" id="date">
      <label>Select time:</label>
      <input type="time" id="time">
    </div>
  </div>

  <div class="movie-container">
    <label>Select a movie:</label>
    <select id="movie">
      <option value="10">Avengers - Infinity War</option>
      <option value="10">Batman V Superman</option>
      <option value="10">Guardians of the Galaxy</option>
    </select>
  </div>

  <p class="text">You have selected <span id="count">0</span> seat for a price of $<span id="total">0</span></p>

  <!-- <button class="book-now">Book Now</button> -->
  <a href="payment.html" class="book-now">Book Now</a>


  <script src="script.js"></script>
</body>
</html>
