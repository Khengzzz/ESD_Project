<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-....." crossorigin="anonymous"> 
    <!-- font awesome library -->
    <title>Payment - Movie Booking</title>
    <style>
    body {
      background-color: black;
      color: white;
    }
    .container{
        width:50%;
        margin: auto;
        padding: 15px;
    }
    .col img {
        width:auto;
        max-height:100%;
        object-fit: contain;
    }

    .icon-text {
    margin-left: 0.5em; /* Adjust the space as needed */
    }

    .align-right {
    float: right;
    }
    
    </style>
</head>
<body>
    <h1 style="padding: 30px;">Payment</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 col-img">
                <img src="images/avengers.jpg" alt="Avengers Image" class="img-fluid" style="height: 80%;"/>
            </div>
            <div class="col-8">
                <h4 style="color: rgb(249, 182, 13);"><strong>Avengers - Infinity War</strong></h4>
                <hr>
                <p><i class="fas fa-film"></i> <span class="icon-text">Action</span></p>
                <p><i class="fas fa-map-marker-alt"></i> <span class="icon-text">Cinema Hall 1</span></p>
                <p><i class="far fa-clock"></i> <span class="icon-text">April 2nd, 2024 - 4:30 PM</span></p>
                <p><strong>Booking ID:</strong> <span class="align-right">FHE9894230</span></p>
                <p><strong>Seat:</strong> <span class="align-right">1, 2, 3, 4</span></p>
                <hr>
                <h4><strong>Total:</strong><span class="align-right" style="color: rgb(249, 182, 13);"><strong>$20.00</strong></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col"> <!-- Add a column for the "Select Payment Method" heading -->
                <h4 style="text-align: left;">Select Payment Method:</h4>
            </div>
            <div class="col text-end"> <!-- added style display inline for both forms and changes to bootstrap button class -->
                <form action="/payment/charge" method="post" style="display:inline">
                    <input type="hidden" name="amount" value="{{total_amount}}"> <!-- Amount in cents (15 SGD * 100) -->
                    <input type="hidden" name="currency" value="sgd"> <!-- Currency is SGD -->
                    <input type="hidden" name="booking_id" value="{{booking_id}}">
                    <script
                        src="https://checkout.stripe.com/checkout.js" class="stripe-button "
                        data-key="pk_test_51OrGR4EaG7MlgHzNQwricleoYjYmbA8G5CJnfChOL2Y46OlsUX7Gr8yhrgJ2iEsk0fS8zCTS3fNUihatUXr2S8aO00sEfiF6Sf"
                        data-amount="{{total_amount}}"
                        data-name="Starlight Cinema"
                        data-description="Payment"
                        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                        data-locale="auto"
                        data-currency="sgd">
                    </script>
                </form>
                <span class="icon-text"></span>
                <form action="/payment/cancel/{{booking_id}}" method="post" style="display:inline">
                    <input type="hidden" name="booking_id" value="{{booking_id}}">
                    <button type="submit" class="btn btn-warning">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
