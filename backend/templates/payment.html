<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-....." crossorigin="anonymous"> 
    <!-- font awesome library -->
    <title>Payment - Movie Booking</title>
    <style>
    body {
      background-color: black;
      color: white;
    }
    .container{
        width:50%;
        margin: auto;
        padding: 15px;
    }
    .col img {
        width:auto;
        max-height:100%;
        object-fit: contain;
    }

    .icon-text {
    margin-left: 0.5em; 
    }

    .align-right {
    float: right;
    }
    
    </style>
</head>
<body>
   
    <h1 style="padding: 30px;">Payment</h1>
    <div class="container">
        <h1>Payment Details</h1>

        <div class="row">
            <div class="col-4 col-img">

            </div>
            <div class="col-8">
                <p><strong>Booking ID:</strong> <span class="align-right">{{booking_id}}</span></p>
                <h4><strong>Total:</strong><span class="align-right" style="color: rgb(249, 182, 13);"><strong>${{total_amount/100}}</strong></span></h4>
                <strong>${{'%.2f' % displayed_amt}}</strong></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col"> <!-- Add a column for the "Select Payment Method" heading -->
                <h4 style="text-align: left;">Select Payment Method:</h4>
            </div>
            <div class="col text-end"> <!-- added style display inline for both forms and changes to bootstrap button class -->
                <form action="payment/charge" method="post" style="display:inline">
                    <input type="hidden" name="amount" value={{total_amount}}> <!-- Amount in cents (15 SGD * 100) -->
                    <input type="hidden" name="currency" value="sgd"> <!-- Currency is SGD -->
                    <input type="hidden" name="booking_id" value={{booking_id}}>
                    <script
                        src="https://checkout.stripe.com/checkout.js" class="stripe-button "
                        data-key="pk_test_51OoQM4Db6e0xe0n3BuJCa1Mt8BUPJCweoQztG5RnKJ4RulsyhNRmQGMB97P4Vvet19yV8DrL4XgcjiWxSLGUqYp400zi3CccES"
                        data-amount="{{total_amount}}"
                        data-name="Starlight Cinema"
                        data-description="Payment"
                        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                        data-locale="auto"
                        data-currency="sgd">
                    </script>
                </form>
                <span class="icon-text"></span>
                <form action="/payment/cancel/{{booking_id}}" method="post" style="display:inline">
                    <input type="hidden" name="booking_id" value="{{booking_id}}">
                    <button type="submit" class="btn btn-warning">Cancel</button>
                </form>
                <!-- purpose of cancel? change status of seats? -->
            </div>
        </div>
    </div>
    
</body>
</html>
