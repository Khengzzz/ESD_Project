<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Select Seat - Movie Seat Booking</title>
</head>
<body>
  <div id="app">
    <h1>Select Seat</h1>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <!-- Row A -->
        <div class="seat" v-for="seat in seatsA" :key="seat.id" :class="{ 'sold': seat.status === 'booked', 'reserved': seat.status === 'reserved', 'selected': seat.selected }" @click="toggleSeatSelection(seat)">
          {{ seat.id }}
        </div>
      </div>

      <!-- Other rows can be added similarly -->

      <ul class="showcase">
        <li><div class="seat"></div><small>Available</small></li>
        <li><div class="seat selected"></div><small>Selected</small></li>
        <li><div class="seat sold"></div><small>Taken</small></li>
        <li><div class="seat reserved"></div><small>Reserved</small></li>
      </ul>

      <div class="datetime-container">
        <label>Select date:</label>
        <input type="date" v-model="selectedDate">
        <label>Select time:</label>
        <input type="time" v-model="selectedTime">
      </div>
    </div>

    <div class="movie-container">
      <label>Select a movie:</label>
      <select v-model="selectedMovie">
        <option v-for="movie in movies" :key="movie.value" :value="movie.value">{{ movie.name }}</option>
      </select>
    </div>

    <div id="taken">{{ takenSeats }}</div>
    <div id="screeningId">{{ screening_id }}</div>
    <div id="screeningData"></div>
    <p class="text">You have selected <span id="count">{{ selectedSeatsCount }}</span> seat for a price of $<span id="total">{{ totalPrice }}</span></p>

    <form id="paymentForm" action="payment" method="POST">
      <input type="hidden" id="totalInput" :value="totalPrice">
      <button type="submit" class="book-now">Book Now</button>
    </form>

    <button class="subscribe-btn" @click="subscribeToNotification">Subscribe to Notification</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          seatsA: [
            { id: 'A1', status: 'available', selected: false },
            { id: 'A2', status: 'available', selected: false },
            // Add more seats as needed
          ],
          // Define other rows similarly
          selectedDate: '',
          selectedTime: '',
          selectedMovie: '',
          movies: [
            { name: 'Avengers - Infinity War', value: '10' },
            { name: 'Batman V Superman', value: '10' },
            { name: 'Guardians of the Galaxy', value: '10' }
          ],
          takenSeats: [],
          screening_id: '',
          selectedSeatsCount: 0,
          totalPrice: 0
        };
      },
      methods: {
        toggleSeatSelection(seat) {
          if (seat.status !== 'sold') {
            seat.selected = !seat.selected;
            this.updateSelectedCount();
          }
        },
        updateSelectedCount() {
          this.selectedSeatsCount = this.seatsA.filter(seat => seat.selected).length;
          this.totalPrice = this.selectedSeatsCount * parseInt(this.selectedMovie);
        },
        subscribeToNotification() {
          // Add your subscription logic here
        }
      },
      mounted() {
        // Fetch data and perform necessary operations
      }
    });
  </script>
</body>
</html>
  <style scoped>
  .container {
    margin: 20px auto;
    max-width: 600px;
  }
  
  .row {
    display: flex;
    justify-content: center;
  }
  
  .seat {
    margin: 5px;
    padding: 10px;
    background-color: #ddd;
    cursor: pointer;
  }
  
  .seat.selected {
    background-color: #1abc9c;
  }
  
  .seat.sold {
    background-color: #c0392b;
  }
  
  .seat.reserved {
    background-color: #f39c12;
  }
  
  .showcase {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  
  .showcase li {
    margin-right: 20px;
  }
  
  .datetime-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  
  .text {
    margin-top: 20px;
    text-align: center;
  }
  
  .book-now,
  .subscribe-btn {
    margin-top: 20px;
    display: block;
    margin: 0 auto;
  }
  </style>
