<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
</head>
<body>
    <h1>Payment Successful</h1>
    <p>Thank you for your payment! You will receive an email with your booking details.</p>
    
    <h2>Charge Details</h2>
    <p>Amount: {{ charge_details.amount / 100 }} {{ charge_details.currency.upper() }}</p>
    <p>Payment ID: {{ charge_details.id }}</p>
    <p>{{ charge_details }}</p>
    
    <!-- Refund Button -->
    <form action="{{ url_for('refund', charge_id=charge_details.id) }}" method="post">
        <button type="submit">Refund Payment</button>
    </form>
    
    <!-- Add more details as needed -->
</body>
</html>
